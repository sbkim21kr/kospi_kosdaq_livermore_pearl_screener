name: Run Pearl Screener

on:
  schedule:
    - cron: '30 8 * * 1-5'   # Runs every weekday at 17:30 KST (08:30 UTC)
  workflow_dispatch:          # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # âœ… allow pushing commits

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run screener
        run: |
          python scanner.py

      - name: Copy newest file to latest.csv and save fetch time
        run: |
          latest=$(ls -t output/kospi_kosdaq_technical_*.csv | head -n 1)
          cp "$latest" output/latest.csv
          date -u +"%Y-%m-%d %H:%M UTC" > output/fetch_time.txt

      - name: Commit and push generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/latest.csv output/fetch_time.txt
          git commit -m "Update screener output [skip ci]" || echo "No changes to commit"
          git push
