name: Run Pearl Screener

on:
  schedule:
    - cron: '30 8 * * 1-5'   # 17:30 KST weekdays
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # âœ… allow pushing commits

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run screener
        run: |
          python scanner.py

      - name: Keep only latest CSV
        run: |
          # Remove all old CSVs except the newest one
          latest=$(ls -t output/kospi_kosdaq_technical_*.csv | head -n 1)
          ls output/kospi_kosdaq_technical_*.csv | grep -v "$latest" | xargs -r rm -f
          echo "Keeping $latest, deleting older files"

      - name: Commit and push generated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.csv
          git commit -m "Update screener output [skip ci]" || echo "No changes to commit"
          git push
